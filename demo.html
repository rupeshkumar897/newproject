<!DOCTYPE html>
<html>
<head>
   <title></title>
   <style type="text/css">
      *{
   margin:0px;
   padding:0px;
}
#client-logos .item {
    margin: 1px;
}
.cover-wrapper {
    padding: 75px;
}
.client-inners img {
    height: 100%;
    object-fit: contain;
}
.client-inners {
    border: 1px solid #ccc;
    height: 85px;
    text-align: center;
    padding: 8px;
}
.owl-nav img {
    width: 34px;
}
.owl-prev img {
    position: absolute;
    left: -38px;
    top: 50%;
    margin-top: -20px;
}
.owl-next img {
    position: absolute;
    right: -38px;
    top: 50%;
    margin-top: -20px;
}
   </style>
</head>
<body>
<link rel="stylesheet" type="text/css" href="http://www.24limousine.com/wp-content/themes/24Limousine/assets/css/owl.carousel.min.css">

<div class="cover-wrapper">
   <div id="client-logos" class="owl-carousel text-center">
       <div class="item">
         <div class="client-inners">
            <img src="https://res.cloudinary.com/hkf2ycaep/image/fetch/c_limit,d_project-placeholder.png,f_auto,h_1440,w_1440/https://d23vk1trp0fmbf.cloudfront.net/partners/impactseed.png" alt=""/>
          </div>
       </div>
       <div class="item">
         <div class="client-inners">
            <img src="https://fangalbert.com/wp-content/uploads/2018/02/monero-logo-coin.png" alt=""/>
          </div>
       </div>
       <div class="item">
         <div class="client-inners">
            <img src="https://www.celum.com/data/_dateimanager/logos/sitecore.png" alt=""/>
          </div>
       </div>
       <div class="item">
         <div class="client-inners">
            <img src="http://prettypanache.com/wp-content/uploads/2014/11/dummy-logo-pinkpurple-small.png" alt=""/>
          </div>
       </div>
       <div class="item">
         <div class="client-inners">
            <img src="https://www.medfood2u.com/assets/logo-main.png" alt=""/>
          </div>
       </div>
       <div class="item">
         <div class="client-inners">
            <img src="http://woodendummy.dk/wp-content/uploads/2017/01/woodendummy-logo-2x.png" alt=""/>
          </div>
       </div>
       <div class="item">
         <div class="client-inners">
            <img src="https://i1.wp.com/cascadefls.org/wp-content/uploads/2017/03/Dummy-logo.png" alt=""/>
          </div>
       </div>
       <div class="item">
         <div class="client-inners">
            <img src="https://mvpdummy.com/assets/images/content/drone/distrupt-logo-dark.png" alt=""/>
          </div>
       </div>
       <div class="item">
         <div class="client-inners">
            <img src="http://www.digisport.co.za/wp-content/uploads/2014/09/Logo-702x336.png" alt=""/>
          </div>
       </div>
   </div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="http://www.24limousine.com/wp-content/themes/24Limousine/assets/js/owl.carousel.min.js"></script>
<script type="text/javascript">
     $(document).ready(function() {
    $('#client-logos').owlCarousel({
        loop:true,
        margin:15,
        nav:true,
        responsive:{
            0:{
                items:2
            },
            600:{
                items:4
            },
            1000:{
                items:6
            }
        },
        navText: ["<img src='http://pixsector.com/cache/a8009c95/av8a49a4f81c3318dc69d.png'/>","<img src='http://pixsector.com/cache/81183b13/avcc910c4ee5888b858fe.png'/>"]
    });

  });
</script>
</body>
</html>
